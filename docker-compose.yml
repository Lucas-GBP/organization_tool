services:
  database:
    image: "database:latest"
    env_file:
      - ".env"
    ports:
      - "${PORT_DATABASE}:${PORT_DATABASE}"
    volumes:
      - "./database:/app"
      - "./database/app:${PGDATA}"
    networks:
      - default
    build: 
      context: "./database"
      dockerfile: "database.dockerfile"
      network: "host"
  backend:
    image: "backend:latest"
    env_file:
      - ".env"
    ports:
      - "${PORT_BACKEND}:${PORT_BACKEND}"
    volumes:
      - "./backend:/app"
    networks:
      - default
    build:
      context: "./backend"
      dockerfile: "backend.dockerfile"
      network: "host"
  frontend:
    image: "frontend:latest"
    env_file:
      - ".env"
    ports:
      - "${PORT_FRONTEND}:${PORT_FRONTEND}"
    environment:
      - NODE_ENV=development 
      - WATCHPACK_POLLING=true
    command: npm run dev
    volumes:
      - "./frontend:/app"
    networks:
      - default
    build:
      context: "./frontend"
      dockerfile: "frontend.dockerfile"
      network: "host"
networks:
  default:
    driver: bridge